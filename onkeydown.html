<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>A functiom is triggersed when the user is preparng a key 
        in the input  field</p>
    <input type="text" onkeydown="myFunction()" id="i">

        function myFunction(){
            document.getElementById('i').style.backgroundColor="lime";
        }
    </script>
</body>
